<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Instagram</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
  <main>
    <div class="container d-flex justify-content-center mt-4">

        <div class="insta-cellphone">
            <img src="assets/img/cellphone-img.png" alt="cellphone-img">

        <form class="insta-login insta-border d-flex flex-column text-center ms-3 pt-5">

            <div class="logo-insta mb-4">
                <img src="assets/img/insta-logo.png" alt="insta-logo">
            </div>

                    <div class="inputs">
                        <input type="text" placeholder="Telefone, nome de usuário ou email" class="insta-input input-insta-border mb-2 insta-input-font ps-2 radius">
                        <input type="password"
                        placeholder="Senha" class="insta-input input-insta-border mb-3 insta-input-font ps-2 radius">
                        <a href="https://www.instagram.com/"><input type="button" value="Entrar" class="insta-input-btn insta-border-btn radius"></a>
                    </div>

                    <div class="d-flex justify-content-evenly mt-3 ">
                        <div class="border1"></div>
                        <p class="pt-1 grey">OU</p>
                        <div class="border1"></div>
                    </div>
                    
                    <div class="entrar-face">
                        <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25221582k1412vu314e99tgq15tidty16mdxkw12n16z61twbcnxi6q5m3%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dpt_BR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D2b5d1be2-b881-476e-ac6b-8931e6d515ab%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221582k1412vu314e99tgq15tidty16mdxkw12n16z61twbcnxi6q5m3%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0" class="d-flex justify-content-center">
                            <i class="fa-brands fa-facebook-square"></i>
                            <p class="face-color">Entrar com o Facebook</p>
                        </a>
                    </div>
                    <a href="https://www.instagram.com/accounts/password/reset/">
                        <p class="forget-password">Esqueceu a senha?</p>  
                    </a>

                    <div class=" pt-4 mt-4 d-flex justify-content-center insta-border">
                        <p class="criar-conta">Não tem uma conta? <strong class="strong"><a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></strong></p>
                    </div>

                    <p class="mt-2 app-obtenha-font">Obtenha o aplicativo.</p>

                    <div class="d-flex justify-content-center">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img src="assets/img/app.png" alt="Apple Store" class="app-img"></a>

                        <a href="https://l.instagram.com/?u=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.instagram.android%26referrer%3Dutm_source%253Dinstagramweb%2526utm_campaign%253DloginPage%2526ig_mid%253D0918E0DB-3F95-4098-8911-F0915608D982%2526utm_content%253Dlo%2526utm_medium%253Dbadge&e=ATM6Y-KiTRDrLWgoI5e4vHTuQKgk_CyGcJxYhUMBQQjbJJePwXVPIvaPWRVI4CyGjb5hpw2XzOd1LDS9HRE3YUeSrk2Lu5Nm&s=1" target="_blank"><img src="assets/img/play.png" alt="Playstore" class="app-img"></a>
                    </form>

                    
                    
                    
                    
        </div>

    </div>
            
  </main>

  <footer>

  </footer>
